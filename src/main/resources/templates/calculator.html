<!-- src/main/resources/templates/calculator.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NPS Calculator</title>
</head>
<body>
    <h1>NPS Calculator</h1>
    <form action="/calculate" method="post">
        <label for="monthlyInvestment">Monthly Investment:</label>
        <input type="number" id="monthlyInvestment" name="monthlyInvestment" required><br>
        
        <label for="expectedReturnRate">Expected Return Rate (%):</label>
        <input type="number" id="expectedReturnRate" name="expectedReturnRate" step="0.01" required><br>
        
        <label for="age">Your Age:</label>
        <input type="number" id="age" name="age" required><br>
        
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
